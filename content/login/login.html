<div class="loginScreen">
	<div class="custom-navbar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<div style="font-size:20px"><i class="fa fa-check-square-o" aria-hidden="true"></i> Serify</div>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<button type="button" class="btn btn-default btn-sm" ng-click="SignInButtonClick()">{{UserAuthenticated ? 'Sign out' : 'Sign in/Sign up'}}</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div ng-show="UserAuthenticated" class="ui" style="margin:0% 10% 0% 10%;width:80% !important">
		<div>
			Ensure your anonymity, create a custom link which identifies your profile:
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Username" ng-model="username">
				</div> @ 
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter Link Name" ng-model="linkname">
				</div>
				<div class="form-group">
					<button ng-click="GetUserLinkClick()" class="btn btn-default"><i class="fa fa-link" aria-hidden="true"></i> Get User Link</button>
				</div>
				<div class="form-group" style="margin-top:5px">
					<input style="width:600px" type="text" class="form-control" ng-model="userLink" aria-describedby="basic-addon1" readonly>
				</div>
			</form>
		</div>
		<hr>
		<div>
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-10 column">
						<table class="table table-bordered table-hover">
							<thead>
								<tr >
									<th class="text-center">Test</th>
									<th class="text-center">Date</th>
									<th class="text-center">Verified</th>
									<th class="text-center"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="verification in verifications">
									<td>
										<input type="text" placeholder='Name' ng-model="verification.Name" class="form-control">
									</td>
									<td>
										<input type="text" placeholder='Date' ng-model="verification.Date" class="form-control">
									</td>
									<td tabindex="-1">
										<i ng-if="verification.Status === 'Verified'" class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>
										<i ng-if="verification.Status === 'Failed'" class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
										<i ng-if="verification.Status === 'Unknown'" class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i>
									</td>
									<td tabindex="-1" class="text-center">
										<button tabindex="-1" type="button" class="btn btn-default btn-sm" ng-click="RemoveVerification(verification.Id)"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<button ng-click="AddRowButtonClick()" class="btn btn-default">Add Verfication</button>
				<button ng-click="SubmitVerificationsButtonClick()" class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>
	<div ng-show="!UserAuthenticated" class="ui" style="margin:0% 10% 0% 10%;width:80% !important">
		<div style="text-align: center">
			Share your negative status. <br>
			<button type="button" class="btn btn-default btn-sm" ng-click="SignInButtonClick()">Create an account</button>
		</div>
		<hr>
	</div>
</div>
