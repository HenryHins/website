<div class="loginScreen">
	<div class="custom-navbar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<div style="font-size:20px"><i class="fa fa-check-square-o" aria-hidden="true"></i> Serify</div>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="UserAuthenticated">
							<button type="button" class="btn btn-default btn-sm" ng-click="ProfileButtonClick()">Profile</button>
						</li>
						<li>
							<button type="button" class="btn btn-default btn-sm" ng-click="SignInButtonClick()">{{UserAuthenticated ? 'Sign out' : 'Sign in/Sign up'}}</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div ng-show="UserAuthenticated" class="ui" style="margin:0% 10% 0% 10%;width:80% !important">
		<div>
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-10 column">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th class="text-center">Test</th>
									<th class="text-center">Date</th>
									<th class="text-center">Verified</th>
									<th class="text-center">Remove</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="verification in verifications">
									<td>
										<select class="form-control" ng-model="verification.Name">
											<option value="HIV">HIV</option>
											<option value="Gonorrhea">Gonorrhea</option>
											<option value="Chlamydia">Chlamydia</option>
											<option value="Herpes">Herpes</option>
											<option value="Syphilis">Syphilis</option>
											<option value="HPV">HPV Vaccine</option>
											<option value="PrEP">Pre-exposure prophylaxis</option>
										</select>
									</td>
									<td>
										<input type="text" placeholder='Date' ng-model="verification.Date" class="form-control">
									</td>
									<td tabindex="-1" style="text-align:center">
										<i ng-if="verification.Status === 'Verified'" class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>
										<i ng-if="verification.Status === 'Failed'" class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
										<i ng-if="verification.Status === 'Unknown'" class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i>
									</td>
									<td tabindex="-1" class="text-center">
										<button tabindex="-1" type="button" class="btn btn-default btn-sm" ng-click="RemoveVerification(verification.Id)"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<button ng-click="AddRowButtonClick()" class="btn btn-default"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Another</button>
			</div>
			<hr>
			<div>
				<table class="table table-bordered table-hover">
					<tbody>
						<tr>
							<td class="text-center">Name</td>
							<td class="text-center">
								<input type="text" placeholder='Full Name (as it would appear on your records)' ng-model="name" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="text-center">Date of Birth</td>
							<td class="text-center">
								<input type="text" placeholder='YYYY/MM/DD' ng-model="dob" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="text-center">Last 4 digits of SSN</td>
							<td class="text-center">
								<input type="text" placeholder='XXXX' ng-model="ssn" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="text-center">Name of Clinic</td>
							<td class="text-center">
								<input type="text" placeholder='clinic' ng-model="clinicName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="text-center">Address</td>
							<td class="text-center">
								<input type="text" placeholder='contact information' ng-model="clinicInfo" class="form-control">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="text-align:right">
				<button class="btn btn-default" ng-click="SubmitVerificationsButtonClick()">Submit</button>
			</div>
		</div>

	<div ng-show="!UserAuthenticated" class="ui" style="margin:0% 10% 0% 10%;width:80% !important">
		<div style="text-align: center">
			Share your negative status. <br>
			<button type="button" class="btn btn-default btn-sm" ng-click="SignInButtonClick()">Create an account</button>
