<div ng-show="alert" style="text-align: center" uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()" dismiss-on-timeout="5000">{{alert.msg}}</div>
<div class="ui" style="margin:0% 10% 0% 10%;width:80% !important">
	<hr>
	<div ng-show="linkname && !error" class="do-not-animate" style="text-align: center; border: 3px solid #00CED1;">
			<h4>You are viewing the unique profile for:</h4>
			<h4>{{username}}</h4>
	</div>
	<div ng-show="profile" style="text-align:center">
		<br>
		{{profile}}
	</div>
	<div ng-show="!linkname && !error" class="do-not-animate" style="text-align: center; border: 3px solid #00CED1;">
			<h4>Retrieving health record verifications...</h4>
	</div>
	<div ng-show="error" class="do-not-animate" style="text-align: center; border: 3px solid #FF0000;">
			<h4>{{error}}</h4>
	</div>
	<hr>
	<div>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-10 column">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th class="text-center">Test</th>
								<th class="text-center">Date</th>
								<th class="text-center">Serify Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="verification in verifications track by $index">
								<td>
									<input readonly ng-model="verification.Name" class="form-control" />
								</td>
								<td>
									<input readonly ng-model="verification.Date" class="form-control" />
								</td>
								<td tabindex="-1" style="text-align:center">
									<i style="color: limeGreen;padding-top: 5px;" ng-show="verification.Status === 'Verified' && verification.Inverse" class="fa fa-minus fa-2x" aria-hidden="true"></i>
									<i style="color: limeGreen;padding-top: 5px;" ng-show="verification.Status === 'Verified' && !verification.Inverse" class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>
									<i style="color: red;padding-top: 5px;" ng-show="verification.Status === 'Rejected'" class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
									<div style="padding-top: 10px;" ng-show="verification.Status === 'Unknown'">Request Submitted</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
